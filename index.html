<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光地選択</title>
    <style>
        /* ページ全体の設定 */
        body {
            margin: 0;
            width: 810px;
            height: 945px;
            background: linear-gradient(to bottom, #d26b2e, #e79353);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* タイトル */
        .title {
            margin-top: 90px;
            font-size: 36px;
            color: #fcf2e5;
            text-align: center;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* 画像ペア表示用コンテナ */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            margin-top: 60px
        }
        
        /* 新しい画像用コンテナ：最初は完全に非表示 */
        .new-image-container {
            display: none;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        /* メニューボタン */
        .menu-button {
            position: absolute;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 50px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s;
            border: none;
        }
        
        .menu-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        
        /* 画像のスタイル */
        .image-container img {
            width: 300px;
            height: 225px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .new-image-container img {
            width: 450px;
            height: 340px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        /* プレースホルダー画像のスタイル */
        .placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .new-placeholder {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <div class="title">
        あなたなら<br>
        どっちの観光地に行きたい？
    </div>
    
    <!-- 元のペア画像 -->
    <div class="image-container">
        <img id="image1" src="" alt="観光地1" onclick="changeImage('left')" class="placeholder" onerror="this.classList.add('placeholder'); this.innerHTML='観光地画像1';">
        <img id="image2" src="" alt="観光地2" onclick="changeImage('right')" class="placeholder" onerror="this.classList.add('placeholder'); this.innerHTML='観光地画像2';">
    </div>
    
    <!-- クリック後に表示する新しい画像 -->
    <div class="new-image-container">
        <img id="newImage" src="" alt="選択された観光地" class="new-placeholder" onerror="this.classList.add('new-placeholder'); this.innerHTML='選択された<br>観光地画像';">
    </div>
    
    <!-- メニューボタン -->
    <button class="menu-button" onclick="goToMenu()">
        メニュー
    </button>
    
    <script>
        // 画像のペアを配列に格納（元の2つの画像のみ）
        const imagePairs = [
            ['images/term_photo1.jpg', 'images/term_photo2.jpg'],
            ['images/term_photo3.jpg', 'images/term_photo4.jpg'],
            ['images/term_photo5.jpg', 'images/term_photo6.jpg']
        ];
        
        // 各ペアに対応する新しい画像（結果表示用）
        const newImages = {
            0: 'images/new12.jpg',
            1: 'images/new34.jpg',
            2: 'images/new56.jpg'
        };
        
        let currentPairIndex = 0;
        let clickedSide = ''; // クリックされた画像の側（'left' or 'right'）
        
        // ランダムなインデックスを生成
        function getRandomIndex(max) {
            return Math.floor(Math.random() * max);
        }
        
        // ページ読み込み時にランダムペアを表示
        function displayRandomImages() {
            currentPairIndex = getRandomIndex(imagePairs.length);
            const [src1, src2] = imagePairs[currentPairIndex];
            
            const img1 = document.getElementById('image1');
            const img2 = document.getElementById('image2');
            
            // 画像読み込み処理
            img1.onload = function() {
                this.classList.remove('placeholder');
                this.innerHTML = '';
            };
            img1.onerror = function() {
                this.classList.add('placeholder');
                this.innerHTML = '観光地画像1';
                this.removeAttribute('src');
            };
            
            img2.onload = function() {
                this.classList.remove('placeholder');
                this.innerHTML = '';
            };
            img2.onerror = function() {
                this.classList.add('placeholder');
                this.innerHTML = '観光地画像2';
                this.removeAttribute('src');
            };
            
            img1.src = src1;
            img2.src = src2;
        }
        
        // クリック時：どちらをクリックしたか記録 → 新画像を表示
        function changeImage(side) {
            clickedSide = side;
            console.log('クリックされた画像:', clickedSide);
            console.log('選択されたペア:', currentPairIndex);
            
            // 元の画像ペアを非表示にし、新しい画像を表示
            document.querySelector('.image-container').style.display = 'none';
            const newContainer = document.querySelector('.new-image-container');
            newContainer.style.display = 'flex';
            
            const newImg = document.getElementById('newImage');
            newImg.onload = function() {
                this.classList.remove('new-placeholder');
                this.innerHTML = '';
            };
            newImg.onerror = function() {
                this.classList.add('new-placeholder');
                this.innerHTML = '選択された<br>観光地画像';
                this.removeAttribute('src');
            };
            
            newImg.src = newImages[currentPairIndex];
        }
        
     function goToMenu() {
            document.querySelector('.image-container').style.display = 'flex';
            document.querySelector('.new-image-container').style.display = 'none';
            displayRandomImages();
        }
        
        // 統計を表示
        function showStats() {
            console.clear();
            console.log('='.repeat(70));
            console.log('📊 観光地画像選択統計');
            console.log('='.repeat(70));
            
            for (let i = 0; i < 3; i++) {
                const pairKey = `pair${i}`;
                const stats = imageStats[pairKey];
                const total = stats.left + stats.right;
                const leftPercent = total > 0 ? Math.round(stats.left / total * 100) : 0;
                const rightPercent = total > 0 ? Math.round(stats.right / total * 100) : 0;
                
                console.log(`\n【ペア${i + 1}】`);
                console.log('-'.repeat(60));
                console.log(`左の画像: ${stats.leftImage}`);
                console.log(`  → ${stats.left}人が選択 (${leftPercent}%)`);
                console.log(`右の画像: ${stats.rightImage}`);
                console.log(`  → ${stats.right}人が選択 (${rightPercent}%)`);
                console.log(`合計: ${total}人`);
            }
            
            console.log('\n' + '='.repeat(70));
            console.log('💡 統計をリセットするには: resetImageStats()');
            console.log('='.repeat(70));
            
            alert('統計をコンソールに表示しました。\nF12キーを押してコンソールを確認してください。');
        }
        
        // 統計をリセット
        function resetImageStats() {
            if (confirm('すべての統計をリセットしますか？')) {
                imageStats = {
                    pair0: { left: 0, right: 0, leftImage: 'term_photo1.jpg', rightImage: 'term_photo2.jpg' },
                    pair1: { left: 0, right: 0, leftImage: 'term_photo3.jpg', rightImage: 'term_photo4.jpg' },
                    pair2: { left: 0, right: 0, leftImage: 'term_photo5.jpg', rightImage: 'term_photo6.jpg' }
                };
                saveStats();
                console.log('✅ 統計をリセットしました');
                showStats();
            }
        }
        
        // グローバルに関数を公開
        window.resetImageStats = resetImageStats;
        window.showStats = showStats;
        
        // ページ読み込み時に実行
        window.onload = function() {
            displayRandomImages();
            console.log('📝 観光地選択サイトが読み込まれました');
            console.log('💡 統計を見るには「統計表示」ボタンをクリックしてください');
            console.log('💡 またはコンソールで showStats() を実行してください');
        };
    </script>
</body>
</html>
